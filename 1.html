<p>
탈리는 정신을 공유하는 가디언 슈트를 데리고 다닌다.<br>
특이하게도 안드라스, 실바와 달리 직접 가디언과 융합<br>
하는 직접 전투형이다.체력은 실바보다 높지만 안드라스<br>
보다 낮고 적과 근접전을가장 많이 벌이는 종족인데도<br>
자신을 보호할 스킬이 부족한 편이다.발톱, 단검을<br>
장착하여 물리 데미지로 승부하거나 손목 가드를 장착하여<br>
각종 디버프와 마법 데미지를 이용해 전투하는 종족이며<br>
망토로 날아다닐 수 있다.<br>
생김새는 엘프의 뾰족귀와 특유의 청안을 가지고 있다.
