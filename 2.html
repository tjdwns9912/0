<p>
실바는 드래곤형 가디언을 타고 다닌다.[6] 예상이 가겠지만 마법을 사용하는 종족이다. 공격형 마법 계열인 파이어, 아이스와 힐러형 마법 계열인 라이트가 있고 후에 서비스 종료 되기 직전 생체 속성스킬이 추가되었고 드래곤의 날개로 날아다닌다. 참고로 세 종족중 거의 유일하게 아군을 보호하는 스킬들이 이 종족에 집중되어 있기 때문에 파티 플레이엔 필수이다. 생김새는 약간 흑인이며 이마에 뿔 두개가 나있다. 실바 아일랜드는 수풀과 숲, 관목이 우거진 자연의 대지이다.
